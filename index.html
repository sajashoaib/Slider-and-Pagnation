<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider and Pagnation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-num" id="slide-num"></div>
      <img src="images/ones.jpg" />
      <img src="images/ttt.jpg" />
      <img src="images/tt.jpg" />
      <img src="images/twoos.jpg" />
      <img src="images/q.jpg" />
    </div>
    <div class="slide-control">
      <span class="prev" id="prev">Previous</span>
      <span class="indicator" id="indicator"> </span>
      <span class="next" id="next">Next</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
